<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ti·∫øn L√™n Multiplayer</title>
  <style>
    body { font-family: Arial; text-align: center; background: green; color: white; padding: 20px; }
    #roomInput, #nameInput { padding: 10px; margin: 5px; width: 200px; }
    #hand { display: flex; justify-content: center; flex-wrap: wrap; margin: 20px 0; }
    .card { background: white; color: black; margin: 5px; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .card:hover { transform: scale(1.1); }
    .selected { background: yellow; }
    #status { font-size: 18px; margin: 10px; }
    #players { margin: 10px; }
    #table { background: #228B22; padding: 20px; margin: 20px; border-radius: 10px; min-height: 50px; font-size: 24px; }
    .played-card { font-size: 32px; margin: 10px; display: inline-block; }
  </style>
</head>
<body>
  <h1>üéÆ Ti·∫øn L√™n Mi·ªÅn Nam Multiplayer</h1>
  <div id="joinForm">
    <input id="roomId" placeholder="Room ID (e.g. 123)" value="123" />
    <input id="playerName" placeholder="T√™n b·∫°n" />
    <button onclick="joinRoom()">Tham Gia Ph√≤ng</button>
  </div>
  <div id="gameArea" style="display: none;">
    <div id="status">ƒêang ch·ªù ng∆∞·ªùi ch∆°i...</div>
    <div id="players"></div>
    <div id="table">B√†n b√†i</div>
    <div id="hand"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let hand = [];
    let roomId = '';
    let myIndex = -1;
    let currentTurn = -1;
    let players = [];
    let playedCards = [];

    function joinRoom() {
      roomId = document.getElementById('roomId').value || '123';
      const playerName = document.getElementById('playerName').value || 'Player';
      socket.emit('joinRoom', { roomId, playerName });
      document.getElementById('joinForm').style.display = 'none';
      document.getElementById('status').innerText = 'ƒêang tham gia...';
    }

    socket.on('joinedRoom', (data) => {
      if (data.success) {
        myIndex = data.playerIndex;
        document.getElementById('status').innerText = `Tham gia th√†nh c√¥ng! S·ªë ng∆∞·ªùi: ${data.players}`;
        document.getElementById('gameArea').style.display = 'block';
      } else {
        document.getElementById('status').innerText = data.message;
        document.getElementById('joinForm').style.display = 'block';
      }
    });

    socket.on('roomStatus', (data) => {
      document.getElementById('status').innerText = `S·ªë ng∆∞·ªùi trong ph√≤ng: ${data.players}`;
    });

    socket.on('gameStarted', (data) => {
      hand = data.myHand;
      myIndex = data.myIndex;
      currentTurn = data.currentTurn;
      players = data.players;
      displayPlayers();
      displayHand();
      updateTurnStatus();
    });

    socket.on('cardPlayed', (data) => {
      playedCards.push(data.card);
      currentTurn = data.currentTurn;
      updateTable();
      updateTurnStatus();
    });

    function updateTurnStatus() {
      const turnPlayer = players[currentTurn] || 'b·∫°n';
      document.getElementById('status').innerText = `L∆∞·ª£t ${turnPlayer}`;
    }

    function displayPlayers() {
      document.getElementById('players').innerHTML = players.map((name, index) => `<p>${index + 1}. ${name}</p>`).join('');
    }

    function displayHand() {
      const div = document.getElementById('hand');
      div.innerHTML = '';
      hand.forEach(card => {
        const cardEl = document.createElement('div');
        cardEl.className = 'card';
        cardEl.innerText = card;
        cardEl.onclick = () => playCard(card);
        div.appendChild(cardEl);
      });
    }

    function updateTable() {
      const div = document.getElementById('table');
      div.innerHTML = playedCards.map(card => `<span class="played-card">${card}</span>`).join('') || 'B√†n b√†i';
    }

    function playCard(card) {
      if (myIndex !== currentTurn) {
        alert('Ch∆∞a ƒë·∫øn l∆∞·ª£t b·∫°n!');
        return;
      }
      socket.emit('playCard', { roomId, card });
      hand = hand.filter(c => c !== card);
      displayHand();
    }
  </script>
</body>
</html>
