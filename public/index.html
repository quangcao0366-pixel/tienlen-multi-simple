<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiáº¿n LÃªn Multiplayer</title>
  <style>
    body { font-family: Arial; text-align: center; background: green; color: white; padding: 20px; }
    #roomInput, #nameInput { padding: 10px; margin: 5px; width: 200px; }
    #hand { display: flex; justify-content: center; flex-wrap: wrap; margin: 20px 0; }
    .card { background: white; color: black; margin: 5px; padding: 10px; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .card:hover { transform: scale(1.1); }
    .selected { background: yellow; }
    #status { font-size: 18px; margin: 10px; }
    #players { margin: 10px; }
  </style>
</head>
<body>
  <h1>ğŸ® Tiáº¿n LÃªn Miá»n Nam Multiplayer</h1>
  <div id="joinForm">
    <input id="roomId" placeholder="Room ID (e.g. 123)" value="123" />
    <input id="playerName" placeholder="TÃªn báº¡n" />
    <button onclick="joinRoom()">Tham Gia PhÃ²ng</button>
  </div>
  <div id="gameArea" style="display: none;">
    <div id="status">Äang chá» ngÆ°á»i chÆ¡i...</div>
    <div id="players"></div>
    <div id="hand"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let hand = [];
    let roomId = '';
    let isMyTurn = false;
    let players = [];

    function joinRoom() {
      roomId = document.getElementById('roomId').value || '123';
      const playerName = document.getElementById('playerName').value || 'Player';
      socket.emit('joinRoom', { roomId, playerName });
      document.getElementById('joinForm').style.display = 'none';
      document.getElementById('status').innerText = 'Äang tham gia...';
    }

    socket.on('joinedRoom', (data) => {
      if (data.success) {
        document.getElementById('status').innerText = `Tham gia thÃ nh cÃ´ng! Sá»‘ ngÆ°á»i: ${data.players}`;
        document.getElementById('gameArea').style.display = 'block';
      } else {
        document.getElementById('status').innerText = data.message;
        document.getElementById('joinForm').style.display = 'block';
      }
    });

    socket.on('roomStatus', (data) => {
      document.getElementById('status').innerText = `Sá»‘ ngÆ°á»i trong phÃ²ng: ${data.players}`;
    });

    socket.on('gameStarted', (data) => {
      hand = data.myHand;
      isMyTurn = data.currentTurn === 0; // Giáº£ sá»­ player 1 báº¯t Ä‘áº§u
      players = data.players;
      displayPlayers();
      displayHand();
      document.getElementById('status').innerText = `Game báº¯t Ä‘áº§u! LÆ°á»£t ${players[data.currentTurn] || 'báº¡n'}`;
    });

    socket.on('cardPlayed', (data) => {
      isMyTurn = data.currentTurn === 0; // Update lÆ°á»£t
      document.getElementById('status').innerText = `BÃ i Ä‘Æ°á»£c Ä‘Ã¡nh! LÆ°á»£t ${players[data.currentTurn] || 'báº¡n'}`;
    });

    function displayHand() {
      const div = document.getElementById('hand');
      div.innerHTML = '';
      hand.forEach(card => {
        const cardEl = document.createElement('div');
        cardEl.className = 'card';
        cardEl.innerText = card;
        cardEl.onclick = () => playCard(card);
        div.appendChild(cardEl);
      });
    }

    function displayPlayers() {
      document.getElementById('players').innerHTML = players.map((name, index) => `<p>${name} (${index + 1})</p>`).join('');
    }

    function playCard(card) {
      if (!isMyTurn) {
        alert('ChÆ°a Ä‘áº¿n lÆ°á»£t báº¡n!');
        return;
      }
      socket.emit('playCard', { roomId, card });
      hand = hand.filter(c => c !== card);
      displayHand();
    }
  </script>
</body>
</html>
