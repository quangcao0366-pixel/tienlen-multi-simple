<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tiến Lên Miền Nam Multiplayer</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{font-family:Arial;background:#0b6623;color:white;height:100vh;display:flex;flex-direction:column;overflow:hidden;position:relative}
  h1{text-align:center;padding:12px;font-size:28px;color:#ffca28;text-shadow:0 0 15px gold}

  #joinForm{text-align:center;padding:30px;background:rgba(0,0,0,0.4)}
  input{padding:14px 20px;margin:8px;width:240px;font-size:18px;border-radius:10px;border:none}
  button{padding:14px 50px;font-size:20px;background:#ffca28;border:none;border-radius:10px;cursor:pointer;font-weight:bold}

  #gameArea{flex:1;display:none;flex-direction:column;position:relative;padding-bottom:100px}

  #status{text-align:center;font-size:36px;font-weight:bold;margin:10px 0;color:#ffca28;height:50px}
  @keyframes blink{0%,100%{opacity:1}50%{opacity:0.3}}

  /* Bàn chính giữa */
  #table{width:680px;height:400px;margin:20px auto;background:radial-gradient(#1b5e20 10%,#0b6623);border:16px solid #8B4513;border-radius:50%;position:relative;box-shadow:inset 0 0 80px #000,0 0 60px #ffca28}

  #playedArea{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:flex;flex-wrap:wrap;gap:16px;justify-content:center;align-items:center;width:500px;padding:20px}

  .played-card{
    font-size:58px;background:white;color:black;padding:12px 16px;border-radius:12px;
    box-shadow:0 12px 30px rgba(0,0,0,0.8);animation:fly 0.7s ease-out;
    transform:rotate(var(--r,0deg))
  }
  @keyframes fly{from{transform:scale(0) rotate(360deg);opacity:0}to{opacity:1}}

  /* 4 ghế chuẩn ZingPlay */
  .seat{position:absolute;width:160px;text-align:center;font-weight:bold;font-size:20px;color:#ffca28}
  #seat1{top:15px;left:50%;transform:translateX(-50%)} /* Trên */
  #seat2{left:15px;top:50%;transform:translateY(-50%) rotate(-90deg)} /* Trái */
  #seat3{right:15px;top:50%;transform:translateY(-50%) rotate(-90deg)} /* Phải */
  #seat0{bottom:100px;left:50%;transform:translateX(-50%)} /* Dưới - Bạn */

  .hand{
    display:flex;justify-content:center;gap:10px;flex-wrap:wrap;margin-top:8px
  }
  .card{
    width:66px;height:96px;background:white;color:black;border-radius:10px;
    font-size:22px;font-weight:bold;display:flex;align-items:center;justify-content:center;
    box-shadow:0 6px 14px #000;cursor:pointer;user-select:none;transition:all .25s;
    position:relative
  }
  .card.he{color:red}
  .card.selected{transform:translateY(-35px);background:#ffd700;box-shadow:0 20px 40px gold;z-index:10}
  .card.back{background:#111;color:#555;box-shadow:0 4px 10px #000}

  /* Nút cố định dưới cùng */
  #controls{
    position:fixed;bottom:0;left:0;right:0;background:rgba(0,0,0,0.8);padding:18px 0;
    text-align:center;z-index:1000;border-top:4px solid #ffca28
  }
  #controls button{
    padding:18px 70px;font-size:30px;margin:0 25px;border-radius:14px;
    background:#ffca28;font-weight:bold;min-width:200px;border:none;cursor:pointer
  }
</style>
</head>
<body>
<h1>Tiến Lên Miền Nam Multiplayer</h1>

<div id="joinForm">
  <input id="roomId" placeholder="ID phòng" value="123"><br><br>
  <input id="playerName" placeholder="Tên của bạn"><br><br>
  <button onclick="joinRoom()">VÀO PHÒNG</button>
</div>

<div id="gameArea">
  <div id="status">Đang chờ đủ 4 người...</div>

  <div id="table">
    <div id="playedArea"><div style="color:#ccc;font-size:32px">Bàn bài trống</div></div>
  </div>

  <!-- Ghế trên -->
  <div class="seat" id="seat1"><div id="name1">Trên</div><div class="hand" id="hand1"></div></div>
  <!-- Ghế trái -->
  <div class="seat" id="seat2"><div id="name2">Trái</div><div class="hand" id="hand2"></div></div>
  <!-- Ghế phải -->
  <div class="seat" id="seat3"><div id="name3">Phải</div><div class="hand" id="hand3"></div></div>
  <!-- Ghế dưới - Bạn -->
  <div class="seat" id="seat0"><div id="name0">Bạn</div><div class="hand" id="hand0"></div></div>

  <div id="controls">
    <button id="playBtn" onclick="playSelected()" disabled>ĐÁNH BÀI</button>
    <button id="skipBtn" onclick="skipTurn()" disabled>BỎ LƯỢT</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
let hand = [], selected = [], myIndex = -1, currentTurn = -1, roomId = '123', players = [];

const socket = io();

function joinRoom() {
  roomId = document.getElementById('roomId').value.trim() || '123';
  const name = document.getElementById('playerName').value.trim() || 'Người chơi';
  socket.emit('joinRoom', { roomId, playerName: name });
}

socket.on('youJoined', d => {
  myIndex = d.myIndex;
  document.getElementById('joinForm').style.display = 'none';
  document.getElementById('gameArea').style.display = 'flex';
});

socket.on('roomUpdate', d => {
  players = d.names || [];
  document.getElementById('status').innerHTML = `Phòng ${roomId} • ${d.count}/4 người`;
  updateNames();
});

socket.on('gameStarted', d => {
  hand = d.hand || [];
  currentTurn = d.currentTurn;
  players = d.players || players;
  selected = [];
  document.getElementById('playedArea').innerHTML = '<div style="color:#ccc;font-size:32px">Bàn bài trống</div>';
  renderHands();
  updateTurn();
  updateNames();
});

socket.on('cardsPlayed', d => {
  // Hiển thị bài trên bàn
  const area = document.getElementById('playedArea');
  area.innerHTML = '';
  d.cards.forEach(c => {
    const el = document.createElement('div');
    el.className = 'played-card';
    el.style.setProperty('--r', (Math.random()*40-20)+'deg');
    el.innerText = c;
    if (['♥','♦'].includes(c.slice(-1))) el.style.color='red';
    area.appendChild(el);
  });

  // Xóa bài khỏi tay mình nếu mình đánh
  if (d.playerIndex === myIndex) {
    hand = hand.filter(x => !d.cards.includes(x));
    selected = [];
  }
  renderHands();
  updateTurn();
  updateNames();
});

socket.on('turnChanged', d => { currentTurn = d.currentTurn; updateTurn(); updateNames(); });
socket.on('turnSkipped', d => { currentTurn = d.nextTurn; updateTurn(); updateNames(); });
socket.on('newRound', () => document.getElementById('playedArea').innerHTML = '<div style="color:gold;font-size:38px">VÒNG MỚI!</div>');
socket.on('gameOver', d => alert(`${d.winner} THẮNG CỤC TRẮNG!`));

function renderHands() {
  // Tay mình - 2 hàng đẹp như Zing
  const myHandDiv = document.getElementById('hand0');
  myHandDiv.innerHTML = hand.map(c => {
    const red = ['♥','♦'].includes(c.slice(-1)) ? 'he' : '';
    return `<div class="card ${red} ${selected.includes(c)?'selected':''}" onclick="toggle('${c}')">${c}</div>`;
  }).join('');

  // 3 người còn lại - xếp thẳng hàng
  for (let i=1; i<=3; i++) {
    const count = players[i-1] ? 13 : 0;
    document.getElementById(`hand${i}`).innerHTML = Array(count).fill('<div class="card back">?</div>').join('');
  }
}

function updateNames() {
  for (let i=0; i<4; i++) {
    const el = document.getElementById(`name${i}`);
    el.innerText = i===myIndex ? 'Bạn' : (players[i] || '');
    el.style.color = i===currentTurn ? '#ff1744' : '#ffca28';
    el.style.fontWeight = i===currentTurn ? 'bold' : 'normal';
  }
}

function toggle(c) {
  selected = selected.includes(c) ? selected.filter(x=>x!==c) : [...selected, c];
  renderHands();
  document.getElementById('playBtn').disabled = selected.length===0 || myIndex!==currentTurn;
}

function playSelected() {
  if (selected.length===0 || myIndex!==currentTurn) return;
  socket.emit('playCards', { roomId, cards: selected });
}

function skipTurn() {
  if (myIndex!==currentTurn) return;
  socket.emit('skipTurn', { roomId });
}

function updateTurn() {
  const myTurn = myIndex===currentTurn;
  document.getElementById('playBtn').disabled = !myTurn || selected.length===0;
  document.getElementById('skipBtn').disabled = !myTurn;
  document.getElementById('status').innerHTML = myTurn
    ? '<span style="color:#ff1744;animation:blink 1s infinite;font-size:40px">ĐẾN LƯỢT BẠN – ĐÁNH ĐI!</span>'
    : `Đợi <strong>${players[currentTurn]||'người chơi'}</strong> đánh...`;
}
</script>
</body>
</html>
