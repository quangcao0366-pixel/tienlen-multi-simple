<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CHÍ DŨNG CLUB - Tiến Lên Miền Nam</title>
<script src="/socket.io/socket.io.js"></script>
<style>
  body{margin:0;background:#040e06;color:#fff;font-family:'Segoe UI',sans-serif;overflow:hidden;height:100vh;
    background:radial-gradient(circle at center,#0a3d1a,#000)}
  .logo{position:fixed;top:18px;left:25px;font-size:40px;font-weight:900;color:#ffd700;
    text-shadow:0 0 15px #ff0,0 0 30px #ff0,0 0 60px #ff0;
    animation:neon 1.6s ease-in-out infinite alternate;z-index:9999}
  @keyframes neon{from{text-shadow:0 0 10px #ff0,0 0 20px #ff0,0 0 40px #ff0}
                  to{text-shadow:0 0 20px #ff0,0 0 40px #ff0,0 0 80px #ff0}}

  #joinForm{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);text-align:center;z-index:10}
  #joinForm h1{font-size:72px;color:#ffd700;text-shadow:0 0 35px gold;margin-bottom:50px}
  input{padding:18px 32px;width:320px;margin:12px;border-radius:20px;border:none;font-size:22px;background:#fff;color:#000;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
  button{padding:22px 90px;background:#ffd700;color:#000;border:none;border-radius:50px;font-weight:900;font-size:30px;cursor:pointer;box-shadow:0 12px 35px rgba(0,0,0,0.7);transition:.3s}
  }
  button:hover{transform:scale(1.06)}

  #gameArea{display:none;width:100vw;height:100vh;position:relative;background:radial-gradient(ellipse at center,#1a5f38,#040e06)}
  .table{position:absolute;top:50%;left:50%;transform:translate(-50%;width:860px;height:620px;background:radial-gradient(#1e7b3a,#0a3d1a);
    border-radius:50%;box-shadow:0 0 120px rgba(0,255,0,0.5),inset 0 0 90px #000;border:12px solid #ffd700}

  .hand{position:absolute;display:flex;justify-content:center;align-items:flex-end}
  #hand0{bottom:15px;left:50%;transform:translateX(-50%);gap:8px;padding:0 40px;max-width:97vw;overflow-x:auto;scrollbar-width:none;height:130px}
  #hand0::-webkit-scrollbar{display:none}
  #hand1{top:30px;right:50px;flex-direction:column;gap:6px}
  #hand2{top:30px;left:50%;transform:translateX(-50%);gap:8px}
  #hand3{top:30px;left:50px;flex-direction:column;gap:6px}

  .card{
    width:72px;height:104px;background:#fff;color:#000;border-radius:12px;border:3px solid #000;
    box-shadow:0 10px 30px rgba(0,0,0,0.9);position:relative;cursor:pointer;transition:transform .3s ease, box-shadow .3s ease;
    display:flex;flex-direction:column;align-items:center;justify-content:center;font-weight:bold;
    user-select:none;overflow:visible !important;
  }
  .card.he{color:#d32f2f}
  .card.selected{
    transform:translateY(-75px) !important;
    box-shadow:0 45px 80px gold !important;
    z-index:999;
  }
  .card .rank{font-size:30px;line-height:1;margin-bottom:2px 0}
  .card .suit{font-size:48px;line-height:1}

  .card.back{
    background:#0a3d1a;border:4px solid #ffd700;
    background-image:repeating-linear-gradient(45deg,#0a3d1a 0,#0f4d20 12px,#0a3d1a 24px);
  }
  .card.back::after{
    content:"CHÍ DŨNG";position:absolute;bottom:8px;right:6px;font-size:11px;color:#ffd700;
    font-weight:900;text-shadow:1px 1px 3px #000;
  }

  #playedArea{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:460px;height:300px;
    display:flex;flex-wrap:wrap;gap:22px;justify-content:center;align-items:center}
  .played-card{width:90px;height:126px;background:#fff;color:#000;border-radius:14px;
    box-shadow:0 18px 50px rgba(0,0,0,0.9);transform:rotate(var(--r));
    display:flex;flex-direction:column;align-items:center;justify-content:center;font-weight:bold}
  .played-card.he{color:#d32f2f}
  .played-card .rank{font-size:48px}
  .played-card .suit{font-size:58px;margin-top:-8px}

  .name{position:absolute;font-weight:900;font-size:22px;text-shadow:0 0 15px gold}
  #name0{bottom:140px;left:50%;transform:translateX(-50%)}
  #name1{top:120px;right:60px}#name2{top:60px;left:50%;transform:translateX(-50%)}
  #name3{top:120px;left:60px}

  #status{position:absolute;top:28px;left:50%;transform:translateX(-50%);font-size:30px;font-weight:bold;text-shadow:0 0 15px #fff}
  #readyBtn{position:absolute;bottom:110px;left:50%;transform:translateX(-50%);
    padding:24px 110px;background:#d50000;color:#fff;font-size:34px;border:none;border-radius:50px;
    box-shadow:0 15px 40px rgba(0,0,0,0.8);font-weight:900}
  #readyBtn.ready{background:#00c853}

  .controls{position:absolute;bottom:28px;left:50%;transform:translateX(-50%)}
  .controls button{padding:22px 80px;margin:0 35px;background:#ffd700;color:#000;
    font-weight:900;border-radius:16px;font-size:26px;cursor:pointer}

  @keyframes blink{0%,100%{opacity:1}50%{opacity:0.3}}
</style>
</head>
<body>

<div class="logo">CHÍ DŨNG CLUB</div>

<div id="joinForm">
  <h1>CHÍ DŨNG CLUB</h1>
  <input id="roomId" value="123" placeholder="ID phòng"><br>
  <input id="playerName" placeholder="Tên anh em"><br><br>
  <button onclick="joinRoom()">VÀO PHÒNG NGAY</button>
</div>

<div id="gameArea">
  <div id="status">Phòng 123 • 0/4 anh em</div>
  <div class="table">
    <div id="name2" class="name"></div><div id="hand2" class="hand"></div>
    <div id="name1" class="name"></div><div id="hand1" class="hand"></div>
    <div id="playedArea"><div style="color:#888;font-size:46px">Bàn bài trống</div></div>
    <div id="name3" class="name"></div><div id="hand3" class="hand"></div>
    <div id="name0" class="name">Bạn</div><div id="hand0" class="hand"></div>
  </div>
  <button id="readyBtn" onclick="toggleReady()">SẴN SÀNG</button>
  <div class="controls">
    <button id="playBtn" onclick="playSelected()">ĐÁNH</button>
    <button id="skipBtn" onclick="skipTurn()">BỎ QUA</button>
  </div>
</div>

<script>
let hand=[],selected=[],myIndex=-1,currentTurn=-1,roomId='123',players=[],readyList=[],gameStarted=false,cardsLeft=[0,0,0,0];
const socket=io();

const suitSymbol = {S:'♠', H:'♥', D:'♦', C:'♣'};

function getCardHTML(c){
  const rank = c.slice(0,-1)==='10' ? '10' : c.slice(0,-1);
  const suit = c.slice(-1);
  const isRed = suit==='H' || suit==='D';
  const sel = selected.includes(c) ? 'selected' : '';
  return `<div class="card ${isRed?'he':''} ${sel}" onclick="toggle('${c}')">
    <div class="rank">${rank}</div>
    <div class="suit">${suitSymbol[suit]}</div>
  </div>`;
}

function joinRoom(){
  roomId = document.getElementById('roomId').value.trim() || '123';
  const name = document.getElementById('playerName').value.trim() || 'Anh Em';
  socket.emit('joinRoom', {roomId, playerName: name});
}

socket.on('youJoined', d => {
  myIndex = d.myIndex;
  document.getElementById('joinForm').style.display = 'none';
  document.getElementById('gameArea').style.display = 'block';
  document.getElementById('readyBtn').style.display = 'block';
});

socket.on('roomUpdate', d => {
  players = d.names || []; readyList = d.ready || [];
  document.getElementById('status').innerHTML = `Phòng ${roomId} • ${d.count}/4 anh em`;
  updateNames(); updateReadyButton(); renderHands();
});

socket.on('gameStarted', d => {
  gameStarted = true; hand = d.hand || []; currentTurn = d.currentTurn; selected = [];
  document.getElementById('readyBtn').style.display = 'none';
  document.getElementById('playedArea').innerHTML = '<div style="color:#888;font-size:46px">Bàn bài trống</div>';
  renderHands(); updateTurn();
});

socket.on('updateCardsLeft', d => {cardsLeft = d.cardsLeft; renderHands();});

socket.on('cardsPlayed', d => {
  const area = document.getElementById('playedArea'); area.innerHTML = '';
  d.cards.forEach(c => {
    const el = document.createElement('div');
    el.className = 'played-card' + (c.includes('H')||c.includes('D')?' he':'');
    el.style.setProperty('--r', (Math.random()*40-20)+'deg');
    const rank = c.slice(0,-1)==='10'?'10':c.slice(0,-1);
    const suit = c.slice(-1);
    el.innerHTML = `<div class="rank">${rank}</div><div class="suit">${suitSymbol[suit]}</div>`;
    area.appendChild(el);
  });
  if(d.playerIndex===myIndex){hand = hand.filter(x=>!d.cards.includes(x)); selected=[]; renderHands();}
  updateTurn();
});

socket.on('turnChanged', d => {currentTurn = d.currentTurn; updateTurn();});
socket.on('newRound', () => {document.getElementById('playedArea').innerHTML='<div style="color:gold;font-size:65px">VÒNG MỚI!</div>';});
socket.on('gameOver', d => {document.getElementById('playedArea').innerHTML=`<div style="color:#ffd700;font-size:72px">CHÚC MỪNG ${d.winner} THẮNG!</div>`;setTimeout(()=>location.reload(),9000);});

function toggleReady(){socket.emit('toggleReady',{roomId});}
function updateReadyButton(){
  const btn = document.getElementById('readyBtn');
  if(gameStarted){btn.style.display='none';return;}
  const ready = readyList.includes(myIndex);
  btn.innerText = ready ? 'HỦY SẴN SÀNG' : 'SẴN SÀNG';
  btn.className = ready ? 'ready' : '';
}
function renderHands(){
  document.getElementById('hand0').innerHTML = hand.map(getCardHTML).join('');
  for(let i=1;i<=3;i++){
    const cnt = gameStarted ? cardsLeft[(myIndex+i)%4] : 0;
    document.getElementById(`hand${i}`).innerHTML = Array(cnt).fill('<div class="card back"></div>').join('');
  }
}
function updateNames(){
  for(let i=0;i<4;i++){
    const el = document.getElementById(`name${i}`);
    el.innerText = i===myIndex?'Bạn':(players[i]||'Đang chờ...');
    if(readyList.includes(i)) el.innerText += ' Ready';
    el.style.color = i===currentTurn ? '#ff1744' : '#ffd700';
  }
}
function toggle(c){
  if(selected.includes(c)) selected = selected.filter(x=>x!==c);
  else selected.push(c);
  renderHands();
  document.getElementById('playBtn').disabled = selected.length===0 || myIndex!==currentTurn;
}
function playSelected(){
  if(selected.length>0 && myIndex===currentTurn){
    socket.emit('playCards',{roomId,cards:selected});
    selected = [];
    renderHands();
  }
}
function skipTurn(){
  if(myIndex===currentTurn) socket.emit('skipTurn',{roomId});
}
function updateTurn(){
  const myTurn = myIndex===currentTurn;
  document.getElementById('playBtn').disabled = !myTurn || selected.length===0;
  document.getElementById('skipBtn').disabled = !myTurn;
  document.getElementById('status').innerHTML = myTurn
    ? '<span style="color:#ff1744;animation:blink 1s infinite;font-size:58px">ĐẾN LƯỢT BẠN!</span>'
    : `Đợi <strong>${players[currentTurn]||'???'}</strong> đánh...`;
}
</script>
</body>
</body>
</html>
